<!DOCTYPE html>
<html lang="en">
<head>
  <title>Firebase First Time</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    form {
      width: 60%;
      margin: auto;
      margin-top: 120px;
    }

    form h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <form>
    <h1>Sign Up</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" id="btn" class="btn btn-primary">Submit</button>
  </form>

  <!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
	<script>
	  const firebaseConfig = {
      apiKey: "AIzaSyBy5lIZ9vvrlqIInN3sTxpb7few2VO8DCQ",
      authDomain: "elemental-kite-341611.firebaseapp.com",
      databaseURL: "https://elemental-kite-341611-default-rtdb.firebaseio.com",
      projectId: "elemental-kite-341611",
      storageBucket: "elemental-kite-341611.appspot.com",
      messagingSenderId: "427106993538",
      appId: "1:427106993538:web:313acf74fb69f9d8163b9b",
      measurementId: "G-670MXFF81W"
    };
	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);
	  firebase.analytics();
	</script>

  <script>
    document.getElementById('btn').addEventListener('click', (e) => {
      e.preventDefault();
      send_data();
    })

    function send_data() {
      const email = document.getElementById('exampleInputEmail1');
      var pass = document.getElementById('exampleInputPassword1');
      let check = document.getElementById('exampleCheck1');

      var db = firebase.database();
      
      db.ref('user/' + email.value).set({
        email: email.value,
        pass: pass.value,
        check: check.checked
      });
    }
  </script>
</body>
</html>
